<html>

<head>
    <title>Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #0a192f;
            color: #ccd6f6;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
            padding-left: 100px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 20px 50px;
            box-sizing: border-box;
        }

        .logo {
            position: relative;
            width: 30px;
            height: 30px;
            background: #64ffda;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: #0a192f;
        }

        .nav {
            display: flex;
            gap: 20px;
        }

        .nav a {
            color: #64ffda;
            text-decoration: none;
            font-size: 14px;
        }

        .nav a:hover {
            text-decoration: underline;
        }

        .resume-button {
            border: 1px solid #64ffda;
            padding: 3px 8px;
            border-radius: 5px;
            color: #64ffda;
            text-decoration: none;
            font-size: 14px;
            display: inline-block;
        }

        .resume-button:hover {
            background-color: rgba(100, 255, 218, 0.1);
        }

        .intro h1 {
            font-size: 16px;
            color: #64ffda;
        }

        .intro h2 {
            font-size: 56px;
            color: #ccd6f6;
            margin: 10px 0;
        }

        .intro h3 {
            font-size: 48px;
            color: #8892b0;
            margin: 10px 0;
        }

        .intro p {
            font-size: 16px;
            color: #8892b0;
            max-width: 600px;
            margin: 20px 0;
        }

        .intro a {
            color: #64ffda;
            text-decoration: none;
        }

        .course-button {
            border: 1px solid #64ffda;
            padding: 15px 30px;
            border-radius: 5px;
            color: #64ffda;
            text-decoration: none;
            display: inline-block;
            margin-top: 30px;
        }

        .course-button:hover {
            background-color: rgba(100, 255, 218, 0.1);
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="logo">B</div>
        <div class="nav">
            <a href="#">01. About</a>
            <a href="#">02. Experience</a>
            <a href="#">03. Work</a>
            <a href="#">04. Contact</a>
            <a href="#" class="resume-button">Resume</a>
        </div>
    </div>
    <div class="container">
        <div class="intro">
            <h1>Hi, my name is</h1>
            <h2>Hilmi Azhar</h2>
            <h3>I build things for the web.</h3>
            <p>I'm a software engineer specializing in building exceptional digital
                experiences. Currently, I'm focused on building BackEnd for software.</p>
            <a href="#" class="course-button">Check out my course!</a>
        </div>
    </div>
</body>

</html>
